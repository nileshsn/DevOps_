<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <div>
        <h2 class="form-title">Registration Form</h2>
        <p class="form-subtitle">It's quick and easy.</p>
      </div>
    </div>
    <hr class="divider" />
    <div class="form-body">
      <div class="input-group">
        <input type="text" placeholder="First name" class="input-field" />
        <input type="text" placeholder="Last name" class="input-field" />
      </div>
      <div>
        <input type="text" placeholder="Mobile number" class="input-field full-width" />
      </div>
      <div>
        <input type="text" placeholder="Email address" class="input-field full-width" />
      </div>
      <div>
        <input type="password" placeholder="Create password" class="input-field full-width" />
      </div>
      <div>
        <div class="label">Date of birth</div>
        <div class="input-group">
          <select name="day" class="input-field">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select name="month" class="input-field">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <select name="year" class="input-field">
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
        </div>
      </div>
      <div>
        <div class="label">Gender</div>
        <div class="input-group">
          <label for="female" class="radio-label">
            <span>Female</span>
            <input type="radio" id="female" name="gender" />
          </label>
          <label for="male" class="radio-label">
            <span>Male</span>
            <input type="radio" id="male" name="gender" />
          </label>
          <label for="other" class="radio-label">
            <span>Custom</span>
            <input type="radio" id="other" name="gender" />
          </label>
        </div>
      </div>
      <div class="text-center">
        <button class="sign-up-button">Register</button>
      </div>
    </div>
  </div>
</body>
</html>
